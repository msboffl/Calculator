<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="./images/Wineass-Ios7-Redesign-Calculator.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/75fe56c578.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body> 
    <div class="container">
        <h1>Calculator</h1>
        <header class="header">
            <div class="display"></div>
        </header>
        <main class="main">
            <button class="clear" id="clear">AC</button>
            <button class="back" id="back"><i class="fa-solid fa-delete-left"></i></button>
            <button class="power" id="power">^</button>
            <button class="quotient" id="quotient">/</button>
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
            <button class="multiplication" id="multiplication">*</button>
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
            <button class="substract" id="substract">-</button>
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
            <button class="addition" id="additon">+</button>
            <button class="modulus" id="modulus">%</button>
            <button class="zero" id="zero">0</button>
            <button class="dot" id="dot">.</button>
            <button class="equal" id="equal"> = </button>
        </main>
        <footer>

        </footer>  
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
